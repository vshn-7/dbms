<!DOCTYPE html>
<html>
<head>
	<title>Doctor Dashboard</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			text-align: left;
			padding: 8px;
			border-bottom: 1px solid #ddd;
		}
		th {
			background-color: #4CAF50;
			color: white;
		}
		form {
			margin-top: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		input[type=text], textarea {
			width: 100%;
			padding: 12px;
			border: 1px solid #ccc;
			border-radius: 4px;
			resize: vertical;
		}
		button {
			background-color: #4CAF50;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			margin-top: 10px;
		}
		button:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<h1>Doctor Dashboard</h1>
	<table>
		<thead>
			<tr>
				<th>Patient_id</th>
				<th>Patient Name</th>
				<th>Age</th>
				<th>Gender</th>
			</tr>
		</thead>
		<tbody>
			
			<tr>
				
				<td>{{ data.ssn }}</td>
				<td>{{ data.name }}</td>
				<td>{{ data.gender }}</td>
				<td>{{ data.age }}</td>
			</tr>
			
		</tbody>
	</table>
	<form action="queryp">
		<h2>Query Patient Information</h2>
		<label for="patient">Patient_id:</label>
		<input type="text" id="patient" name="patient" placeholder="Enter patient name...">
		<button type="submit">Search</button>
	</form>
	<form>
		<h2>Record Prescriptions</h2>
		<label for="patient_name">Patient Name:</label>
		<input type="text" id="patient_name" name="patient_name" placeholder="Enter patient name...">
		<label for="prescriptions">Prescriptions:</label>
		<textarea id="prescriptions" name="prescriptions" placeholder="Enter prescriptions..."></textarea>
		<button type="submit">Record</button>
	</form>
</body>
</html>
