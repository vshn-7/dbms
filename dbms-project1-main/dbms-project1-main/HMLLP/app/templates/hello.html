<!DOCTYPE html>
<html>
<head>
	<title>Hello World</title>
</head>
<body>
	<h1>Hello World</h1>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody>
			{% for results in data %}
			<tr>
				<td>{{ results.code }}</td>
				<td>{{ results.name }}</td>
				<td>{{ results.cost }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
